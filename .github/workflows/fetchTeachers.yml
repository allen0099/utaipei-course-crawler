name: fetchTeachers

on:
  push:
    branches:
      - main

jobs:
  fetchLocations:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 3
      matrix:
        term: [
          "110#1",
          "110#2",
          "110#3",
          "110#5",
          "110#6",
          "110#7",
          "111#1",
          "111#2",
          "111#3",
          "111#5",
          "111#6",
          "111#7",
          "112#1",
          "112#2",
          "112#3",
          "112#5",
          "112#6",
          "112#7",
          "113#1",
          "113#2",
          "113#3",
          "113#5",
          "113#6",
          "113#7",
          "114#1",
          "114#3",
          "114#5",
          "114#6",
        ]

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Fetch Teacher Classes
        run: pnpm tsx fetchTeacherClasses.ts ${{ matrix.term }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.term }}
          path: ./dist

  deploy:
    needs: fetchLocations
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          path: ./dist
          merge-multiple: true
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          keep_files: true
