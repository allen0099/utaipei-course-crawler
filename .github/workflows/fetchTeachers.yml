name: fetchTeachers

on:
  push:
    branches:
      - main

jobs:
  fetchLocations:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 3
      matrix:
        term: [
          "100#1",
          "100#2",
          "100#3",
          "100#5",
          "100#6",
          "100#7",
          "101#1",
          "101#2",
          "101#5",
          "101#6",
          "101#7",
          "102#1",
          "102#2",
          "102#3",
          "102#5",
          "102#6",
          "102#7",
          "103#1",
          "103#2",
          "103#3",
          "103#5",
          "103#6",
          "103#7",
          "104#1",
          "104#2",
          "104#3",
          "104#5",
          "104#6",
          "104#7",
        ]

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Fetch Teacher Classes
        run: pnpm tsx fetchTeacherClasses.ts ${{ matrix.term }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.term }}
          path: ./dist

  deploy:
    needs: fetchLocations
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          path: ./dist
          merge-multiple: true
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          keep_files: true
